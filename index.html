  <style>
    /* Seus estilos CSS continuam aqui... */
    :root {
      --bg-color: #0D1B2A;
      --card-color: rgba(21, 32, 43, 0.7);
      --accent-primary: #A445F7;
      --accent-secondary: #17E6E6;
      --text-primary: #FFFFFF;
      --text-secondary: #E7E7E7;
      --border-color: rgba(23, 230, 230, 0.2);
    }
    body {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      background-color: var(--bg-color);
      color: var(--text-secondary);
      margin: 0;
      padding: 3rem 1rem;
      box-sizing: border-box;
      background-image: radial-gradient(at 15% 20%, hsla(277, 92%, 62%, 0.25) 0px, transparent 50%),
                        radial-gradient(at 80% 25%, hsla(180, 80%, 50%, 0.2) 0px, transparent 50%);
      background-attachment: fixed;
      background-repeat: no-repeat;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 1rem;
      object-fit: cover;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      font-size: 1.75rem;
      line-height: 1.3;
      color: var(--text-primary);
      margin: 0;
    }
    .bio {
      font-size: 1rem;
      margin-top: 0.75rem;
      margin-bottom: 2.5rem;
      max-width: 480px;
      line-height: 1.6;
    }
    .links-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    .link-card {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      padding: 1rem;
      background-color: var(--card-color);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.3s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    .link-card:hover {
      transform: translateY(-5px);
      border-color: var(--accent-secondary);
      box-shadow: 0 5px 20px rgba(23, 230, 230, 0.1);
    }
    .card-image {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      flex-shrink: 0;
    }
    .card-content {
      text-align: left;
      flex-grow: 1;
    }
    .card-title {
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      margin: 0;
      font-size: 1rem;
      line-height: 1.4;
    }
    .card-subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: 400;
      margin: 0.25rem 0 0 0;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
    .socials {
      margin-top: 3rem;
      margin-bottom: 2rem;
      display: flex;
      gap: 2rem;
    }
    .socials a svg {
      width: 32px;
      height: 32px;
      fill: var(--text-secondary);
      transition: all 0.2s ease-in-out;
    }
    .socials a:hover svg {
      fill: var(--accent-secondary);
      transform: scale(1.15) translateY(-2px);
    }
  </style>
